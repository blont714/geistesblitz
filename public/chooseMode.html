<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モード選択</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="container">
        <div id="mode-selection">
            <div id="mode-selection-content">
                <h1>ゲームモード選択</h1>
                <button id="solo-mode">ソロモード</button>
                <button id="multi-player-mode">マルチプレイヤーモード</button>
                <button id="rules">ルール</button>
            </div>
        </div>
        <!-- 左下にプレイヤー名を表示 -->
        <div id="name-display">
            プレイヤー名
        </div>
    </div>
    <script>
        document.getElementById('solo-mode').addEventListener('click', function() {
            window.location.href = 'solo.html';
        });

        document.getElementById('multi-player-mode').addEventListener('click', function() {
            window.location.href = 'multiplayer.html'; // このページが必要な場合の仮URL
        });

        document.getElementById('rules').addEventListener('click', function() {
            window.location.href = 'rules.html'; // ルールページの仮URL
        });
    </script>

    <script src="/chooseMode.js"></script>
</body>
</html>
